rds, visual, display"</span> /&gt;</span>  </span><br><span class="line">    <span class="tag">&lt;<span class="name">meta</span> <span class="attr">name</span>=<span class="string">"description"</span> <span class="attr">content</span>=<span class="string">"A demonstration of what can be accomplished visually through CSS-based design."</span> /&gt;</span>  </span><br><span class="line">    <span class="tag">&lt;<span class="name">meta</span> <span class="attr">name</span>=<span class="string">"robots"</span> <span class="attr">content</span>=<span class="string">"all"</span> /&gt;</span>  </span><br><span class="line">    <span class="tag">&lt;<span class="name">title</span>&gt;</span>css Zen Garden: The Beauty in CSS Design<span class="tag">&lt;/<span class="name">title</span>&gt;</span>  </span><br><span class="line"></span><br><span class="line">    <span class="comment">&lt;!-- to correct the unsightly Flash of Unstyled Content. http://www.bluerobot.com/web/css/fouc.asp --&gt;</span>  </span><br><span class="line">    <span class="tag">&lt;<span class="name">script</span> <span class="attr">type</span>=<span class="string">"text/javascript"</span>&gt;</span><span class="undefined"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span>  </span><br><span class="line"></span><br><span class="line">    <span class="tag">&lt;<span class="name">style</span> <span class="attr">type</span>=<span class="string">"text/css"</span> <span class="attr">title</span>=<span class="string">"currentStyle"</span> <span class="attr">media</span>=<span class="string">"screen"</span>&gt;</span><span class="undefined">  </span></span><br><span class="line"><span class="css">        @<span class="keyword">import</span> <span class="string">"/001/001.css"</span>;  </span></span><br><span class="line"><span class="undefined">    </span><span class="tag">&lt;/<span class="name">style</span>&gt;</span>  </span><br><span class="line">    <span class="tag">&lt;<span class="name">link</span> <span class="attr">rel</span>=<span class="string">"Shortcut Icon"</span> <span class="attr">type</span>=<span class="string">"image/x-icon"</span> <span class="attr">href</span>=<span class="string">"http://www.csszengarden.com/favicon.ico"</span> /&gt;</span>     </span><br><span class="line">    <span class="tag">&lt;<span class="name">link</span> <span class="attr">rel</span>=<span class="string">"alternate"</span> <span class="attr">type</span>=<span class="string">"application/rss+xml"</span> <span class="attr">title</span>=<span class="string">"RSS"</span> <span class="attr">href</span>=<span class="string">"http://www.csszengarden.com/zengarden.xml"</span> /&gt;</span>  </span><br><span class="line"><span class="tag">&lt;/<span class="name">head</span>&gt;</span>  </span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!--  </span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">    This xhtml document is marked up to provide the designer with the maximum possible flexibility.  </span></span><br><span class="line"><span class="comment">    There are more classes and extraneous tags than needed, and in a real world situation, it's more  </span></span><br><span class="line"><span class="comment">    likely that it would be much leaner.  </span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">    However, I think we can all agree that even given that, we're still better off than if this had been  </span></span><br><span class="line"><span class="comment">    built with tables.  </span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">--&gt;</span>  </span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;<span class="name">body</span> <span class="attr">id</span>=<span class="string">"css-zen-garden"</span>&gt;</span>  </span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"container"</span>&gt;</span>  </span><br><span class="line">    <span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"intro"</span>&gt;</span>  </span><br><span class="line">        <span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"pageHeader"</span>&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">h1</span>&gt;</span><span class="tag">&lt;<span class="name">span</span>&gt;</span>css Zen Garden<span class="tag">&lt;/<span class="name">span</span>&gt;</span><span class="tag">&lt;/<span class="name">h1</span>&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">h2</span>&gt;</span><span class="tag">&lt;<span class="name">span</span>&gt;</span>The Beauty of <span class="tag">&lt;<span class="name">acronym</span> <span class="attr">title</span>=<span class="string">"Cascading Style Sheets"</span>&gt;</span>CSS<span class="tag">&lt;/<span class="name">acronym</span>&gt;</span> Design<span class="tag">&lt;/<span class="name">span</span>&gt;</span><span class="tag">&lt;/<span class="name">h2</span>&gt;</span>  </span><br><span class="line">        <span class="tag">&lt;/<span class="name">div</span>&gt;</span>  </span><br><span class="line"></span><br><span class="line">        <span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"quickSummary"</span>&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">p</span> <span class="attr">class</span>=<span class="string">"p1"</span>&gt;</span><span class="tag">&lt;<span class="name">span</span>&gt;</span>A demonstration of what can be accomplished visually through <span class="tag">&lt;<span class="name">acronym</span> <span class="attr">title</span>=<span class="string">"Cascading Style Sheets"</span>&gt;</span>CSS<span class="tag">&lt;/<span class="name">acronym</span>&gt;</span>-based design. Select any style sheet from the list to load it into this page.<span class="tag">&lt;/<span class="name">span</span>&gt;</span><span class="tag">&lt;/<span class="name">p</span>&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">p</span> <span class="attr">class</span>=<span class="string">"p2"</span>&gt;</span><span class="tag">&lt;<span class="name">span</span>&gt;</span>Download the sample <span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">"/zengarden-sample.html"</span> <span class="attr">title</span>=<span class="string">"This page's source HTML code, not to be modified."</span>&gt;</span>html file<span class="tag">&lt;/<span class="name">a</span>&gt;</span> and <span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">"/zengarden-sample.css"</span> <span class="attr">title</span>=<span class="string">"This page's sample CSS, the file you may modify."</span>&gt;</span>css file<span class="tag">&lt;/<span class="name">a</span>&gt;</span><span class="tag">&lt;/<span class="name">span</span>&gt;</span><span class="tag">&lt;/<span class="name">p</span>&gt;</span>  </span><br><span class="line">        <span class="tag">&lt;/<span class="name">div</span>&gt;</span>  </span><br><span class="line"></span><br><span class="line">        <span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"preamble"</span>&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">h3</span>&gt;</span><span class="tag">&lt;<span class="name">span</span>&gt;</span>The Road to Enlightenment<span class="tag">&lt;/<span class="name">span</span>&gt;</span><span class="tag">&lt;/<span class="name">h3</span>&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">p</span> <span class="attr">class</span>=<span class="string">"p1"</span>&gt;</span><span class="tag">&lt;<span class="name">span</span>&gt;</span>Littering a dark and dreary road lay the past relics of browser-specific tags, incompatible <span class="tag">&lt;<span class="name">acronym</span> <span class="attr">title</span>=<span class="string">"Document Object Model"</span>&gt;</span>DOM<span class="tag">&lt;/<span class="name">acronym</span>&gt;</span>s, and broken <span class="tag">&lt;<span class="name">acronym</span> <span class="attr">title</span>=<span class="string">"Cascading Style Sheets"</span>&gt;</span>CSS<span class="tag">&lt;/<span class="name">acronym</span>&gt;</span> support.<span class="tag">&lt;/<span class="name">span</span>&gt;</span><span class="tag">&lt;/<span class="name">p</span>&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">p</span> <span class="attr">class</span>=<span class="string">"p2"</span>&gt;</span><span class="tag">&lt;<span class="name">span</span>&gt;</span>Today, we must clear the mind of past practices. Web enlightenment has been achieved thanks to the tireless efforts of folk like the <span class="tag">&lt;<span class="name">acronym</span> <span class="attr">title</span>=<span class="string">"World Wide Web Consortium"</span>&gt;</span>W3C<span class="tag">&lt;/<span class="name">acronym</span>&gt;</span>, <span class="tag">&lt;<span class="name">acronym</span> <span class="attr">title</span>=<span class="string">"Web Standards Project"</span>&gt;</span>WaSP<span class="tag">&lt;/<span class="name">acronym</span>&gt;</span> and the major browser creators.<span class="tag">&lt;/<span class="name">span</span>&gt;</span><span class="tag">&lt;/<span class="name">p</span>&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">p</span> <span class="attr">class</span>=<span class="string">"p3"</span>&gt;</span><span class="tag">&lt;<span class="name">span</span>&gt;</span>The css Zen Garden invites you to relax and meditate on the important lessons of the masters. Begin to see with clarity. Learn to use the (yet to be) time-honored techniques in new and invigorating fashion. Become one with the web.<span class="tag">&lt;/<span class="name">span</span>&gt;</span><span class="tag">&lt;/<span class="name">p</span>&gt;</span>  </span><br><span class="line">        <span class="tag">&lt;/<span class="name">div</span>&gt;</span>  </span><br><span class="line">    <span class="tag">&lt;/<span class="name">div</span>&gt;</span>  </span><br><span class="line"></span><br><span class="line">    <span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"supportingText"</span>&gt;</span>  </span><br><span class="line">        <span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"explanation"</span>&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">h3</span>&gt;</span><span class="tag">&lt;<span class="name">span</span>&gt;</span>So What is This About?<span class="tag">&lt;/<span class="name">span</span>&gt;</span><span class="tag">&lt;/<span class="name">h3</span>&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">p</span> <span class="attr">class</span>=<span class="string">"p1"</span>&gt;</span><span class="tag">&lt;<span class="name">span</span>&gt;</span>There is clearly a need for <span class="tag">&lt;<span class="name">acronym</span> <span class="attr">title</span>=<span class="string">"Cascading Style Sheets"</span>&gt;</span>CSS<span class="tag">&lt;/<span class="name">acronym</span>&gt;</span> to be taken seriously by graphic artists. The Zen Garden aims to excite, inspire, and encourage participation. To begin, view some of the existing designs in the list. Clicking on any one will load the style sheet into this very page. The code remains the same, the only thing that has changed is the external .css file. Yes, really.<span class="tag">&lt;/<span class="name">span</span>&gt;</span><span class="tag">&lt;/<span class="name">p</span>&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">p</span> <span class="attr">class</span>=<span class="string">"p2"</span>&gt;</span><span class="tag">&lt;<span class="name">span</span>&gt;</span><span class="tag">&lt;<span class="name">acronym</span> <span class="attr">title</span>=<span class="string">"Cascading Style Sheets"</span>&gt;</span>CSS<span class="tag">&lt;/<span class="name">acronym</span>&gt;</span> allows complete and total control over the style of a hypertext document. The only way this can be illustrated in a way that gets people excited is by demonstrating what it can truly be, once the reins are placed in the hands of those able to create beauty from structure. To date, most examples of neat tricks and hacks have been demonstrated by structurists and coders. Designers have yet to make their mark. This needs to change.<span class="tag">&lt;/<span class="name">span</span>&gt;</span><span class="tag">&lt;/<span class="name">p</span>&gt;</span>  </span><br><span class="line">        <span class="tag">&lt;/<span class="name">div</span>&gt;</span>  </span><br><span class="line"></span><br><span class="line">        <span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"participation"</span>&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">h3</span>&gt;</span><span class="tag">&lt;<span class="name">span</span>&gt;</span>Participation<span class="tag">&lt;/<span class="name">span</span>&gt;</span><span class="tag">&lt;/<span class="name">h3</span>&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">p</span> <span class="attr">class</span>=<span class="string">"p1"</span>&gt;</span><span class="tag">&lt;<span class="name">span</span>&gt;</span>Graphic artists only please. You are modifying this page, so strong <span class="tag">&lt;<span class="name">acronym</span> <span class="attr">title</span>=<span class="string">"Cascading Style Sheets"</span>&gt;</span>CSS<span class="tag">&lt;/<span class="name">acronym</span>&gt;</span> skills are necessary, but the example files are commented well enough that even <span class="tag">&lt;<span class="name">acronym</span> <span class="attr">title</span>=<span class="string">"Cascading Style Sheets"</span>&gt;</span>CSS<span class="tag">&lt;/<span class="name">acronym</span>&gt;</span> novices can use them as starting points. Please see the <span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">"http://www.mezzoblue.com/zengarden/resources/"</span> <span class="attr">title</span>=<span class="string">"A listing of CSS-related resources"</span>&gt;</span><span class="tag">&lt;<span class="name">acronym</span> <span class="attr">title</span>=<span class="string">"Cascading Style Sheets"</span>&gt;</span>CSS<span class="tag">&lt;/<span class="name">acronym</span>&gt;</span> Resource Guide<span class="tag">&lt;/<span class="name">a</span>&gt;</span> for advanced tutorials and tips on working with <span class="tag">&lt;<span class="name">acronym</span> <span class="attr">title</span>=<span class="string">"Cascading Style Sheets"</span>&gt;</span>CSS<span class="tag">&lt;/<span class="name">acronym</span>&gt;</span>.<span class="tag">&lt;/<span class="name">span</span>&gt;</span><span class="tag">&lt;/<span class="name">p</span>&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">p</span> <span class="attr">class</span>=<span class="string">"p2"</span>&gt;</span><span class="tag">&lt;<span class="name">span</span>&gt;</span>You may modify the style sheet in any way you wish, but not the <span class="tag">&lt;<span class="name">acronym</span> <span class="attr">title</span>=<span class="string">"HyperText Markup Language"</span>&gt;</span>HTML<span class="tag">&lt;/<span class="name">acronym</span>&gt;</span>. This may seem daunting at first if you&amp;#8217;ve never worked this way before, but follow the listed links to learn more, and use the sample files as a guide.<span class="tag">&lt;/<span class="name">span</span>&gt;</span><span class="tag">&lt;/<span class="name">p</span>&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">p</span> <span class="attr">class</span>=<span class="string">"p3"</span>&gt;</span><span class="tag">&lt;<span class="name">span</span>&gt;</span>Download the sample <span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">"/zengarden-sample.html"</span> <span class="attr">title</span>=<span class="string">"This page's source HTML code, not to be modified."</span>&gt;</span>html file<span class="tag">&lt;/<span class="name">a</span>&gt;</span> and <span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">"/zengarden-sample.css"</span> <span class="attr">title</span>=<span class="string">"This page's sample CSS, the file you may modify."</span>&gt;</span>css file<span class="tag">&lt;/<span class="name">a</span>&gt;</span> to work on a copy locally. Once you have completed your masterpiece (and please, don&amp;#8217;t submit half-finished work) upload your .css file to a web server under your control. <span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">"http://www.mezzoblue.com/zengarden/submit/"</span> <span class="attr">title</span>=<span class="string">"Use the contact form to send us your CSS file"</span>&gt;</span>Send us a link<span class="tag">&lt;/<span class="name">a</span>&gt;</span> to the file and if we choose to use it, we will spider the associated images. Final submissions will be placed on our server.<span class="tag">&lt;/<span class="name">span</span>&gt;</span><span class="tag">&lt;/<span class="name">p</span>&gt;</span>  </span><br><span class="line">                    <span class="tag">&lt;/<span class="name">div</span>&gt;</span>  </span><br><span class="line"></span><br><span class="line">        <span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"benefits"</span>&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">h3</span>&gt;</span><span class="tag">&lt;<span class="name">span</span>&gt;</span>Benefits<span class="tag">&lt;/<span class="name">span</span>&gt;</span><span class="tag">&lt;/<span class="name">h3</span>&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">p</span> <span class="attr">class</span>=<span class="string">"p1"</span>&gt;</span><span class="tag">&lt;<span class="name">span</span>&gt;</span>Why participate? For recognition, inspiration, and a resource we can all refer to when making the case for <span class="tag">&lt;<span class="name">acronym</span> <span class="attr">title</span>=<span class="string">"Cascading Style Sheets"</span>&gt;</span>CSS<span class="tag">&lt;/<span class="name">acronym</span>&gt;</span>-based design. This is sorely needed, even today. More and more major sites are taking the leap, but not enough have. One day this gallery will be a historical curiosity; that day is not today.<span class="tag">&lt;/<span class="name">span</span>&gt;</span><span class="tag">&lt;/<span class="name">p</span>&gt;</span>  </span><br><span class="line">        <span class="tag">&lt;/<span class="name">div</span>&gt;</span>  </span><br><span class="line"></span><br><span class="line">        <span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"requirements"</span>&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">h3</span>&gt;</span><span class="tag">&lt;<span class="name">span</span>&gt;</span>Requirements<span class="tag">&lt;/<span class="name">span</span>&gt;</span><span class="tag">&lt;/<span class="name">h3</span>&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">p</span> <span class="attr">class</span>=<span class="string">"p1"</span>&gt;</span><span class="tag">&lt;<span class="name">span</span>&gt;</span>We would like to see as much <span class="tag">&lt;<span class="name">acronym</span> <span class="attr">title</span>=<span class="string">"Cascading Style Sheets, version 1"</span>&gt;</span>CSS1<span class="tag">&lt;/<span class="name">acronym</span>&gt;</span> as possible. <span class="tag">&lt;<span class="name">acronym</span> <span class="attr">title</span>=<span class="string">"Cascading Style Sheets, version 2"</span>&gt;</span>CSS2<span class="tag">&lt;/<span class="name">acronym</span>&gt;</span> should be limited to widely-supported elements only. The css Zen Garden is about functional, practical <span class="tag">&lt;<span class="name">acronym</span> <span class="attr">title</span>=<span class="string">"Cascading Style Sheets"</span>&gt;</span>CSS<span class="tag">&lt;/<span class="name">acronym</span>&gt;</span> and not the latest bleeding-edge tricks viewable by 2% of the browsing public. The only real requirement we have is that your <span class="tag">&lt;<span class="name">acronym</span> <span class="attr">title</span>=<span class="string">"Cascading Style Sheets"</span>&gt;</span>CSS<span class="tag">&lt;/<span class="name">acronym</span>&gt;</span> validates.<span class="tag">&lt;/<span class="name">span</span>&gt;</span><span class="tag">&lt;/<span class="name">p</span>&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">p</span> <span class="attr">class</span>=<span class="string">"p2"</span>&gt;</span><span class="tag">&lt;<span class="name">span</span>&gt;</span>Unfortunately, designing this way highlights the flaws in the various implementations of <span class="tag">&lt;<span class="name">acronym</span> <span class="attr">title</span>=<span class="string">"Cascading Style Sheets"</span>&gt;</span>CSS<span class="tag">&lt;/<span class="name">acronym</span>&gt;</span>. Different browsers display differently, even completely valid <span class="tag">&lt;<span class="name">acronym</span> <span class="attr">title</span>=<span class="string">"Cascading Style Sheets"</span>&gt;</span>CSS<span class="tag">&lt;/<span class="name">acronym</span>&gt;</span> at times, and this becomes maddening when a fix for one leads to breakage in another. View the <span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">"http://www.mezzoblue.com/zengarden/resources/"</span> <span class="attr">title</span>=<span class="string">"A listing of CSS-related resources"</span>&gt;</span>Resources<span class="tag">&lt;/<span class="name">a</span>&gt;</span> page for information on some of the fixes available. Full browser compliance is still sometimes a pipe dream, and we do not expect you to come up with pixel-perfect code across every platform. But do test in as many as you can. If your design doesn&amp;#8217;t work in at least IE5+/Win and Mozilla (run by over 90% of the population), chances are we won&amp;#8217;t accept it.<span class="tag">&lt;/<span class="name">span</span>&gt;</span><span class="tag">&lt;/<span class="name">p</span>&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">p</span> <span class="attr">class</span>=<span class="string">"p3"</span>&gt;</span><span class="tag">&lt;<span class="name">span</span>&gt;</span>We ask that you submit original artwork. Please respect copyright laws. Please keep objectionable material to a minimum; tasteful nudity is acceptable, outright pornography will be rejected.<span class="tag">&lt;/<span class="name">span</span>&gt;</span><span class="tag">&lt;/<span class="name">p</span>&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">p</span> <span class="attr">class</span>=<span class="string">"p4"</span>&gt;</span><span class="tag">&lt;<span class="name">span</span>&gt;</span>This is a learning exercise as well as a demonstration. You retain full copyright on your graphics (with limited exceptions, see <span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">"http://www.mezzoblue.com/zengarden/submit/guidelines/"</span>&gt;</span>submission guidelines<span class="tag">&lt;/<span class="name">a</span>&gt;</span>), but we ask you release your <span class="tag">&lt;<span class="name">acronym</span> <span class="attr">title</span>=<span class="string">"Cascading Style Sheets"</span>&gt;</span>CSS<span class="tag">&lt;/<span class="name">acronym</span>&gt;</span> under a Creative Commons license identical to the <span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">"http://creativecommons.org/licenses/by-nc-sa/1.0/"</span> <span class="attr">title</span>=<span class="string">"View the Zen Garden's license information."</span>&gt;</span>one on this site<span class="tag">&lt;/<span class="name">a</span>&gt;</span> so that others may learn from your work.<span class="tag">&lt;/<span class="name">span</span>&gt;</span><span class="tag">&lt;/<span class="name">p</span>&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">p</span> <span class="attr">class</span>=<span class="string">"p5"</span>&gt;</span><span class="tag">&lt;<span class="name">span</span>&gt;</span>Bandwidth graciously donated by <span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">"http://www.mediatemple.net/"</span>&gt;</span>mediatemple<span class="tag">&lt;/<span class="name">a</span>&gt;</span>. Now available: <span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">"http://www.amazon.com/exec/obidos/ASIN/0321303474/mezzoblue-20/"</span>&gt;</span>Zen Garden, the book<span class="tag">&lt;/<span class="name">a</span>&gt;</span>.<span class="tag">&lt;/<span class="name">span</span>&gt;</span>&amp;nbsp;<span class="tag">&lt;/<span class="name">p</span>&gt;</span>  </span><br><span class="line">        <span class="tag">&lt;/<span class="name">div</span>&gt;</span>  </span><br><span class="line"></span><br><span class="line">        <span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"footer"</span>&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">"http://validator.w3.org/check/referer"</span> <span class="attr">title</span>=<span class="string">"Check the validity of this site&amp;#8217;s XHTML"</span>&gt;</span>xhtml<span class="tag">&lt;/<span class="name">a</span>&gt;</span> &amp;nbsp;   </span><br><span class="line">            <span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">"http://jigsaw.w3.org/css-validator/check/referer"</span> <span class="attr">title</span>=<span class="string">"Check the validity of this site&amp;#8217;s CSS"</span>&gt;</span>css<span class="tag">&lt;/<span class="name">a</span>&gt;</span> &amp;nbsp;   </span><br><span class="line">            <span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">"http://creativecommons.org/licenses/by-nc-sa/1.0/"</span> <span class="attr">title</span>=<span class="string">"View details of the license of this site, courtesy of Creative Commons."</span>&gt;</span>cc<span class="tag">&lt;/<span class="name">a</span>&gt;</span> &amp;nbsp;  </span><br><span class="line">            <span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">"http://mezzoblue.com/zengarden/faq/#s508"</span> <span class="attr">title</span>=<span class="string">"Read about the accessibility of this site"</span>&gt;</span>508<span class="tag">&lt;/<span class="name">a</span>&gt;</span> &amp;nbsp;  </span><br><span class="line">            <span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">"http://www.mezzoblue.com/zengarden/faq/#aaa"</span> <span class="attr">title</span>=<span class="string">"Read about the accessibility of this site"</span>&gt;</span>aaa<span class="tag">&lt;/<span class="name">a</span>&gt;</span>  </span><br><span class="line">        <span class="tag">&lt;/<span class="name">div</span>&gt;</span>  </span><br><span class="line"></span><br><span class="line">    <span class="tag">&lt;/<span class="name">div</span>&gt;</span>  </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"linkList"</span>&gt;</span>  </span><br><span class="line">        <span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"linkList2"</span>&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"lselect"</span>&gt;</span>  </span><br><span class="line">                <span class="tag">&lt;<span class="name">h3</span> <span class="attr">class</span>=<span class="string">"select"</span>&gt
